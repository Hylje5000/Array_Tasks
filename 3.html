<body>
    <div class="jumbotron">
        <div class="container">
    <h2> Exercise 3 </h2>
    <div class="btn-group" role="group">
        <button class="btn btn-info btn-lg" onclick="window.location.href='index.html'" role="button">Back</button>
    </div>
</div>
    </div>
    <div class="container">
        <h3>Club Members</h3>
        <form class="form-inline">
            <div class="form-group">
              <label for="exampleInputName2">Name</label>
              <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
                <label for="exampleInputName2">Age</label>
                <input type="text" class="form-control" id="age">
              </div>
            <button type="button" class="btn btn-default" onclick="Team()">Submit</button>
          </form>
          <div class="btn-group" role="group">
            <button class="btn btn-info" onclick="showAdults()">Show Adults</button>
            <button class="btn btn-info" onclick="showMinors()">Show Minors</button>
            
        </div>
        <div id="answer">
            <!-- answer will be filled here by JS -->
        </div>
    </div>
    <script>
amount = 0
let namesAdult = []
let agesAdult = []
let namesMinor = []
let agesMinor = []
function Team(){
let name = document.getElementById('name').value;
let age = document.getElementById('age').value;


if(age>=18){
    namesAdult.push(name)
    agesAdult.push(age)
    amount += 1
    document.getElementById('answer').innerHTML = `${amount} members`;
}
if(age<18){
    namesMinor.push(name)
    agesMinor.push(age)
    amount += 1
    document.getElementById('answer').innerHTML = `${amount} members`;
}
}

function showAdults() {
    document.getElementById('answer').innerHTML = "";
    for(i=0;i<namesAdult.length;i++){
        document.getElementById('answer').innerHTML += `${namesAdult[i]}, ${agesAdult[i]} years <br>`;
    }}

function showMinors() {
    document.getElementById('answer').innerHTML = "";
    for(i=0;i<namesMinor.length;i++){
        document.getElementById('answer').innerHTML += `${namesMinor[i]}, ${agesMinor[i]} years <br>`;
    }
}
</script>
</body>
