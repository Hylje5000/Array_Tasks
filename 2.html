    </div>
    <div class="container">
        <h3>Blood types</h3>
        <form class="form-inline">
            <div class="form-group">
              <label for="exampleInputName2">Blood Type</label>
              <input type="text" class="form-control" id="bloodtype">
            </div>
            <button type="button" class="btn btn-default" onclick="BloodType()">Submit</button>
          </form>
        <div id="answer">
            <!-- answer will be filled here by JS -->
        </div>
    </div>
    <script>
function BloodType(){
let bloodTypes = ["A+", "O-", "AB+", "O+", "AB+", "AB+", "O-", "AB+", "O-", "AB+"];
let input = document.getElementById('bloodtype').value;
let total = bloodTypes.length
let occurances = 0

for(i=0;i<total;i++){
    if(bloodTypes[i] == input){
        occurances += 1
    }
}

let x = occurances / total;

document.getElementById('answer').innerHTML = `${input}, ${x*100}%`;
}
</script>
